<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gnsp (cambio)</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">


    <ul class="nav nav-pills flex-column flex-sm-row" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="label-c" data-toggle="pill" href="#div-c" role="tab" aria-controls="div-c"
          aria-selected="true">Cuadrados Medios</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="label-cl" data-toggle="pill" href="#div-cl" role="tab" aria-controls="div-cl"
          aria-selected="false">Congruencia Lineal</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="label-cm" data-toggle="pill" href="#div-cm" role="tab" aria-controls="div-cm"
          aria-selected="false">Congruencias Multiplicativos</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="label-du" data-toggle="pill" href="#div-du" role="tab" aria-controls="div-du"
          aria-selected="false">distribución Uniforme</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="label-dn" data-toggle="pill" href="#div-dn" role="tab" aria-controls="div-dn"
          aria-selected="false">distribución Normal</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="div-c" role="tabpanel" aria-labelledby="label-c">

        <h2 class="pt-3 pb-3"> Cuadrados Medios</h2>

          <form action="#" class="row">
            <div class="col-6">
              <label for="seed">Semilla</label>
              <input type="number" class="form-control" id="seed" required>
             </div>
            <div class="col-6">
              <label for="count">Cantidad de datos</label>
              <input type="number" class="form-control" id="count" required>
            </div>
            <div class="col-6">
              <label for="count">a</label>
              <input type="number" class="form-control" id="a" required>
            </div>
            <button type="submit" id="btn-c" class="btn btn-primary m-3">Generar</button>
          </form>

        


        <table class="table table-striped table-dark" id="table-c">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Xi</th>
              <th scope="col">Xi^2</th>
              <th scope="col">Extensión</th>
              <th scope="col">Extracción</th>
              <th scope="col">Ri</th>
              <th scope="col">Ni</th>
            </tr>
          </thead>
         <tbody></tbody>
        </table>
      </div>
      <div class="tab-pane fade show" id="div-cl" role="tabpanel" aria-labelledby="label-cl">Congruencia Lineal</div>
      <div class="tab-pane fade show" id="div-cm" role="tabpanel" aria-labelledby="label-cm">Congruencia Multiplicativos
      </div>
      <div class="tab-pane fade show" id="div-du" role="tabpanel" aria-labelledby="label-du">distribución Uniforme</div>
      <div class="tab-pane fade show" id="div-dn" role="tabpanel" aria-labelledby="label-dn">distribución Normal</div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/MiddleSquares.js"></script>
</body>

</html>
